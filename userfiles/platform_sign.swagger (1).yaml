definitions:
  signerType:
    type: string
    enum:
      - MANDATORY
      - RECEIVE_COPY
      - RECEIVE_COPY_BEFORE_SIGN
      - PIONEER
    description: >
      Tipo do signatário:
       * `MANDATORY` - Assinatura obrigatória
       * `RECEIVE_COPY` - Recebe uma cópia ao final do processo
       * `RECEIVE_COPY_BEFORE_SIGN` - Receber em cópia - Antes de Assinar
       * `PIONEER` - Assinatura pioneira
  
  signerSubType:
    type: string
    enum:
      - SIGN
      - SIGN_LEGAL_REPRESENTATIVE
      - SIGN_ATTESTANT
      - SIGN_VALIDATOR
    description: >
      Subtipo do signatário:
       * `SIGN` - Assinar
       * `SIGN_LEGAL_REPRESENTATIVE` - Assinar como representante legal
       * `SIGN_ATTESTANT` - Assinar como testemunha
       * `SIGN_VALIDATOR` - Assinar como validador
  
  signerStatus:
    type: string
    enum:
      - PENDING
      - SIGNED
      - EXPIRED
      - REMOVED
      - DECLINED
      - DIGITAL_SIGNATURE
      - DIGITAL_DECLINE
    description: >
      Status da assinatura por usuário:
       * `PENDING` - Assinatura pendente
       * `SIGNED` - Documento assinado
       * `EXPIRED` - Assinatura expirada
       * `REMOVED` - Assinatura removida do envelope
       * `DECLINED` - Recusa de assinatura
       * `DIGITAL_SIGNATURE` - Documento assinado com certificado digital
       * `DIGITAL_DECLINE` - Recusa de assinatura com certificado digital
  
  envelopeStatus:
    type: string
    enum:
      - PENDING
      - FAILED_TO_LOAD
      - FAILED_TO_WRITE_PDF
      - WAITING_DOCUMENTS
      - COMPLETED
      - CANCELED
      - DRAFT
      - EXPIRED
    description: >
      Status do envelope:
       * `PENDING` - Envelope pendente
       * `FAILED_TO_LOAD` - Falha ao enviar documentos
       * `FAILED_TO_WRITE_PDF` - Falha ao finalizar o envelope e escrever PDF
       * `WAITING_DOCUMENTS` - Esperando envio dos documentos
       * `COMPLETED` - Envelope completo
       * `CANCELED` - Envelope cancelado
       * `DRAFT` - Envelope em rascunho
       * `EXPIRED` - Envelope expirado
  
  healthcheckStatus:
    type: string
    enum:
      - UP
      - DOWN
    description: >
      Status do healthcheck:
       * `UP` - Executando normalmente
       * `DOWN` - Com problemas
  
  signatureErrorType:
    type: string
    enum:
      - BAD_REQUEST
      - REQUEST_TOKEN
      - SIGN_DOCUMENT
      - REQUEST_SIGNATURE
      - INVALID_ORDER_SIGN
      - USER_ALREADY_SIGNED
      - FORM_IS_REQUIRED
      - USER_CANT_SIGN
      - DIGITAL_CERTIFICATE_DISABLED
    description: >
      Códigos de erro durante a assinatura:
       * `BAD_REQUEST` - Requisição inválida
       * `REQUEST_TOKEN` - Não foi possível enviar o token
       * `SIGN_DOCUMENT` - Não foi possível assinar o documento
       * `REQUEST_SIGNATURE` - Solicitação de assinatura
       * `INVALID_ORDER_SIGN` - Ordem de assinatura inválida
       * `USER_ALREADY_SIGNED` - Usuário já efetuou a assinatura
       * `FORM_IS_REQUIRED` - Formulário requerido
       * `USER_CANT_SIGN` - Usuário não pode assinar
       * `DIGITAL_CERTIFICATE_DISABLED` - Certificado Digital Desabilitado
  
  lambdaLogStatus:
    type: string
    enum:
      - SUCCESSFULLY
      - NO_RESPONSE
      - ERROR_ON_LAMBDA
      - ERROR_ON_INVOKE
    description: >
