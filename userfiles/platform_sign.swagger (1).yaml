          in: body
          required: true
          schema:
            type: object
            required:
              - status
            properties:
              offset:
                type: integer
                format: int64
                description: "Índice da página a ser retornada. Padrão 0."
                default: 0
              limit:
                type: integer
                format: int64
                description: "Quantidade de itens que serão exibidos por página. Padrão 10."
                default: 10
              envelopeName:
                type: string
                description: "Nome do envelope a ser utilizado no filtro"
              status:
                type: array
                items:
                  type: string
                  allOf:
                  - $ref: '#/definitions/envelopeStatus'
                  minimum: 1
                description: "Situação do envelope a ser utilizado no filtro"
              createdDate:
                type: string
                description: "Data de criação do envelope a ser utilizado no filtro"
              orderByField:
                type: string
                allOf:
                - $ref: '#/definitions/orderByFieldListEnvelopes'
                description: "Indica por qual campo os dados serão ordenados"
              order:
                type: string
                allOf:
                - $ref: '#/definitions/orderType'
                description: "Tipo da ordenação"
      responses:
        200:
          description: Ok
          schema:
            type: object
            required:
              - contents
              - totalElements
              - totalPages
            properties:
              contents:
                type: array
                items:
                  type: object
                  allOf:
                   - $ref: '#/definitions/envelopeDTO'
                  minimum: 1
                description: "Lista de envelopes encontrados"
              totalElements:
                type: integer
                format: int64
                description: "Total de envelopes encontrados"
              totalPages:
                type: integer
                format: int64
                description: "Total de páginas disponíveis"
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          schema:
